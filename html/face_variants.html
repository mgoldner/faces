<html>
<head>
<title>Qualtrics Test</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mgoldner/faces@latest/css/faces.css" media="screen" />
</head>
<body>
  <h2>Face Variant 1</h2>
  <div class="face">
    <table class="face" id="face1">
      <tr>
        <td rowSpan="3" class="hairL variant1"/>
        <td colSpan="4" class="hairM variant1"/>
        <td rowSpan="3" class="hairR variant1"/>
      </tr>
      <tr>
        <td colSpan="2" class="eyeL variant1"/>
        <td colSpan="2" class="eyeR variant1"/>
      </tr>
      <tr>
        <td rowSpan="3" class="cheekL variant1"/>
        <td colspan="2" rowSpan="2" class="nose variant1"/>
        <td rowspan="3" class="cheekR variant1"/>
      </tr>
      <tr>
        <td class="blank_square"/>
        <td class="blank_square"/>
      </tr>
      <tr>
        <td class="blank_square"/>
        <td colSpan="2" class="mouth variant1"/>
        <td class="blank_square"/>
      </tr>
      <tr>
        <td colSpan="2" class="blank_rectangle"/>
        <td colSpan="2" class="chin variant1"/>
        <td colSpan="2" class="blank_rectangle"/>
      </tr>
    </table>
  </div>
  <h2>Face Variant 2</h2>
  <div class="face">
    <table class="face" id="face2">
      <tr>
        <td rowSpan="3" class="hairL variant2"/>
        <td colSpan="4" class="hairM variant2"/>
        <td rowSpan="3" class="hairR variant2"/>
      </tr>
      <tr>
        <td colSpan="2" class="eyeL variant2"/>
        <td colSpan="2" class="eyeR variant2"/>
      </tr>
      <tr>
        <td rowSpan="3" class="cheekL variant2"/>
        <td colspan="2" rowSpan="2" class="nose variant2"/>
        <td rowspan="3" class="cheekR variant2"/>
      </tr>
      <tr>
        <td class="blank_square"/>
        <td class="blank_square"/>
      </tr>
      <tr>
        <td class="blank_square"/>
        <td colSpan="2" class="mouth variant2"/>
        <td class="blank_square"/>
      </tr>
      <tr>
        <td colSpan="2" class="blank_rectangle"/>
        <td colSpan="2" class="chin variant2"/>
        <td colSpan="2" class="blank_rectangle"/>
      </tr>
    </table>
  </div>
  <h2>Face Variant 3</h2>
  <div class="face">
    <table class="face" id="face3">
      <tr>
        <td rowSpan="3" class="hairL variant3"/>
        <td colSpan="4" class="hairM variant3"/>
        <td rowSpan="3" class="hairR variant3"/>
      </tr>
      <tr>
        <td colSpan="2" class="eyeL variant3"/>
        <td colSpan="2" class="eyeR variant3"/>
      </tr>
      <tr>
        <td rowSpan="3" class="cheekL variant3"/>
        <td colspan="2" rowSpan="2" class="nose variant3"/>
        <td rowspan="3" class="cheekR variant3"/>
      </tr>
      <tr>
        <td class="blank_square"/>
        <td class="blank_square"/>
      </tr>
      <tr>
        <td class="blank_square"/>
        <td colSpan="2" class="mouth variant3"/>
        <td class="blank_square"/>
      </tr>
      <tr>
        <td colSpan="2" class="blank_rectangle"/>
        <td colSpan="2" class="chin variant3"/>
        <td colSpan="2" class="blank_rectangle"/>
      </tr>
    </table>
  </div>
</body>
</html>
